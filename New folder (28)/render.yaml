services:
  - type: web
    name: forex-signal-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_PATH
        value: forex_bot.db
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FILE
        value: logs/forex_bot.log

